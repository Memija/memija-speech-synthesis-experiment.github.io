<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
    <head>
        <!-- Specify the character encoding for the HTML document. -->
        <meta charset = "UTF-8" />
        <!-- Compatibility declaration. -->
        <meta
            http-equiv = "X-UA-Compatible"
            content = "IE=edge,
                       chrome=1" />
        <!--Let browser know website is optimized for mobile. -->
        <meta
            name = "viewport"
            content = "width=device-width,
                       initial-scale=1.0" />
        <!-- Author of the website. -->
        <meta
            name = "author"
            content = "Anel MemiÄ‡" />
        <!-- Website description. -->
        <meta
            name = "description"
            content = "Speech synthesis experiment." />
        <!-- Keywords for search engines. -->
        <meta
            name = "keywords"
            content = "speech,
                       synthesis" />
        <!-- Browser title. -->
        <title>Speech synthesis</title>
        <!-- Default langauage. -->
        <link
            rel="alternate"
            href="https://memija-speech-synthesis-experiment.github.io"
            hreflang="x-default" />
        <!-- Browser icon. -->
        <link
            rel = "shortcut icon"
            type="image/png"
            href = "assets/images/brand/logo/memija.png" />
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Kalam"
            rel="stylesheet" />
        <!-- Bootstrap stylesheet. -->
        <link
            rel = "stylesheet"
            href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            type = "text/css" />
        <!-- Main stylesheet. -->
        <link
            rel = "stylesheet"
            href = "main.css"
            type = "text/css" />
    </head>
    <body>
        <div>
            <h1>Speech synthesis experiment</h1>
            <br />
            <br />
            <br />
            <div class="form-group">
                <label for="voice">Voice selection</label>
                <select
                    class="form-control"
                    id="voice"
                    name="voice">
                    <option value="">Select voice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rate">Pitch selection</label>
                <input
                    class="form-control"
                    id="pitch"
                    max="2"
                    min="0"
                    name="rate"
                    step="0.1"
                    type="range"
                    value="1">
                </input>
            </div>
            <div class="form-group">
                <label for="rate">Rate selection</label>
                <input
                    class="form-control"
                    id="rate"
                    max="10"
                    min="0"
                    name="rate"
                    step="0.1"
                    type="range"
                    value="1">
                </input>
            </div>
            <div class="form-group">
                <label for="volume">Volume selection</label>
                <input
                    class="form-control"
                    id="volume"
                    max="1"
                    min="0"
                    name="volume"
                    step="0.1"
                    type="range"
                    value="1">
                </input>
            </div>
            <div class="form-group">
                <label for="text">Text value</label>
                <textarea
                    class="form-control"
                    id="text"
                    name="text">Speech synthesis experiment</textarea>
            </div>
            <br />
            <div class="btn-group">
                <button
                    class="btn btn-success"
                    id="start"
                    type="button">
                    Start speaking
                </button>
                <button
                    class="btn btn-danger"
                    id="stop"
                    type="button">
                    Stop speaking
                </button>
            </div>
        </div>
        <script
            src="main.js"
            type="text/javascript">
        </script>
    </body>
</html>
